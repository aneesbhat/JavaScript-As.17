<script>
    let signal=prompt("Enter the value")
    if (signal=="Red") {
        console.log(signal,"Stop")
    }
    else if (signal=="Yellow") {
        console.log(signal,"Wait")
    }
    else if (signal=="Green") {
        console.log(signal,"Go")
    }
    else if  (signal !="Red,Yellow,Green") {
        console.log(signal,"Not a signal")
    }
</script>
