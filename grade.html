    <title>Grade Calculator</title>

<script>

    let num1=Number(prompt("Enter Your Marks"))
    if (num1>=90) {
        console.log(num1,"A Grade")
    }

    else if (num1>=80 && num1<90) {
        console.log(num1,"B Grade")
    }

    else if (num1>=70 && num1<80) {
        console.log(num1,"C Grade")
    }

    else if (num1>=60 && num1<70) {
        console.log(num1,"D Grade")
    }

    else if (num1<60) {
        console.log(num1,"F")
    }


</script>
